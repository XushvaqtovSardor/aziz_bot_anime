# PostgreSQL Performance Configuration
# CPU yuqori ishlatishni kamaytirish uchun sozlamalar

# Connection Settings
max_connections = 50                    # Maksimal ulanishlar soni
superuser_reserved_connections = 3      # Superuser uchun rezerv

# Memory Settings  
shared_buffers = 256MB                  # RAM'dan qancha ishlatish
effective_cache_size = 1GB              # OS cache hajmi
work_mem = 8MB                          # Har bir query uchun memory
maintenance_work_mem = 128MB            # Maintenance operatsiyalar uchun

# Query Planning
random_page_cost = 1.1                  # SSD uchun optimizatsiya
effective_io_concurrency = 200          # SSD parallel I/O

# Write Ahead Log (WAL)
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# Logging (production uchun minimal)
logging_collector = on
log_destination = 'stderr'
log_min_duration_statement = 1000       # 1 sekunddan ko'p query'larni log qilish
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_temp_files = 0

# Query and Index Usage Statistics
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Autovacuum Settings (CPU yuqori ishlatishni oldini olish)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 60s                # Har 60 sekundda tekshirish
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms     # CPU yuk kamroq bo'lishi uchun
autovacuum_vacuum_cost_limit = 1000

# Statement Timeout
statement_timeout = 30000                # 30 sekund query timeout
lock_timeout = 10000                     # 10 sekund lock timeout
idle_in_transaction_session_timeout = 60000  # 60 sekund idle transaction timeout

# Parallel Query Settings
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_worker_processes = 8

# Planner Settings
enable_seqscan = on
enable_indexscan = on
enable_bitmapscan = on

# Client Connection Defaults
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
